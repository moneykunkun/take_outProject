server:
  port: 8080
spring:
  application:
    #应用的名称，可选
    name: take_outProject
  shardingsphere:
    datasource:
      names:
        master,slave
      # 主数据源
      master:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://180.76.194.194:3306/tangren?characterEncoding=utf-8&useSSL=false
        username: root
        password: 1234
      # 从数据源
      slave:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://47.98.166.173:3306/tangren?characterEncoding=utf-8&useSSL=false
        username: root
        password: XL@xl@123
    masterslave:
      # 读写分离配置
      load-balance-algorithm-type: round_robin #从库轮询，负载均衡
      # 最终的数据源名称
      name: dataSource
      # 主库数据源名称
      master-data-source-name: master
      # 从库数据源名称列表，多个逗号分隔
      slave-data-source-names: slave
    props:
      sql:
        show: true #开启SQL显示，默认false
  #允许bean定义覆盖配置项
  main:
    allow-bean-definition-overriding: true
  # redis 配置
  redis:
    host: 180.76.194.194
    port: 6379
    password: 1234
    database: 0
  cache:
    redis:
      time-to-live: 1800000   #设置缓存的过期时间30分钟
mybatis-plus:
  configuration:
    #在映射实体或者属性时，将数据库中表名和字段名中的下划线去掉，按照驼峰命名法映射
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: ASSIGN_ID
